<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads dos formulários Urba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e2eafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .card-custom {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #22223b;
        }
        table th {
            background: #22223b;
            color: #fff;
        }
        .data-cell {
            background-color: #f8f9fa;
            font-weight: 500;
        }
        .btn-config {
            margin-bottom: 20px;
        }
        #error-box {
            margin: 20px auto;
            max-width: 800px;
        }
        .status-box {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .debug-info {
            font-family: monospace;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-custom">
            <h1>Leads dos formulários Urba</h1>

            <div id="config-panel" class="text-center">
                <div id="status-message" class="status-box" style="display: none;"></div>
                <button id="config-btn" class="btn btn-primary btn-config" onclick="verificarConexao()">Verificar Conexão com Banco de Dados</button>
            </div>

            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p>Carregando dados...</p>
            </div>

            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                <h4 class="alert-heading">Erro ao conectar com o banco de dados</h4>
                <p id="error-details">Não foi possível estabelecer conexão com o banco de dados.</p>
                <hr>
                <div id="debug-info" class="debug-info"></div>
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="tentarNovamente()">Tentar Novamente</button>
                </div>
            </div>

            <div id="data-container" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>WhatsApp</th>
                                <th>E-mail</th>
                                <th>Parcelas</th>
                                <th>Data de Envio</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Dados serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="no-data" class="alert alert-info mt-3" style="display: none;">
                Nenhum lead encontrado.
            </div>
        </div>
    </div>

    <div id="error-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', inicializar);
        
        function inicializar() {
            // Aguardar um pouco para garantir que a página carregou completamente
            setTimeout(() => {
                carregarDados();
            }, 500);
        }

        function formatarData(dataISO) {
            if (!dataISO) return '';
            const data = new Date(dataISO);
            if (isNaN(data.getTime())) return dataISO;
            
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function verificarConexao() {
            const statusMsg = document.getElementById('status-message');
            statusMsg.style.display = 'block';
            statusMsg.textContent = 'Verificando conexão...';
            
            try {
                const response = await fetch('/api/test-db');
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusMsg.style.backgroundColor = '#d4edda';
                    statusMsg.style.borderColor = '#c3e6cb';
                    statusMsg.style.color = '#155724';
                    statusMsg.textContent = `✅ Conexão estabelecida com sucesso! Banco: ${data.database}`;
                } else {
                    statusMsg.style.backgroundColor = '#f8d7da';
                    statusMsg.style.borderColor = '#f5c6cb';
                    statusMsg.style.color = '#721c24';
                    statusMsg.textContent = `❌ Falha na conexão: ${data.error || 'Erro desconhecido'}`;
                }
            } catch (err) {
                statusMsg.style.backgroundColor = '#f8d7da';
                statusMsg.style.borderColor = '#f5c6cb';
                statusMsg.style.color = '#721c24';
                statusMsg.textContent = `❌ Erro ao verificar conexão: ${err.message}`;
            }
        }

        async function carregarDados() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const dataContainer = document.getElementById('data-container');
            const noData = document.getElementById('no-data');
            const tableBody = document.getElementById('table-body');
            const debugInfo = document.getElementById('debug-info');

            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            dataContainer.style.display = 'none';
            noData.style.display = 'none';

            try {
                // Primeira verificação da conexão
                const testResponse = await fetch('/api/test-db');
                const testData = await testResponse.json();
                
                if (testData.status !== 'success') {
                    throw new Error(`Falha na conexão com MongoDB: ${testData.error || 'Erro desconhecido'}`);
                }
                
                // Se a conexão estiver ok, busca os dados
                const response = await fetch('/api/dados');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorObj;
                    try {
                        errorObj = JSON.parse(errorText);
                    } catch (e) {
                        errorObj = { error: errorText };
                    }
                    throw new Error(errorObj.error || `Erro ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error(`Formato de resposta inválido: ${JSON.stringify(data)}`);
                }
                
                if (data.length === 0) {
                    loading.style.display = 'none';
                    noData.style.display = 'block';
                    return;
                }

                // Limpar tabela
                tableBody.innerHTML = '';
                
                // Adicionar dados
                data.forEach(lead => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lead.nome || ''}</td>
                        <td>${lead.whatsapp || ''}</td>
                        <td>${lead.email || ''}</td>
                        <td>${lead.parcelas || ''}</td>
                        <td class="data-cell">${formatarData(lead.dataEnvio)}</td>
                    `;
                    tableBody.appendChild(row);
                });
                
                loading.style.display = 'none';
                dataContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('error-details').textContent = error.message || 'Erro de conexão com o banco de dados';
                
                // Adicionar detalhes de debug
                debugInfo.innerHTML = `
                    <p><strong>Detalhes técnicos:</strong></p>
                    <p>Erro: ${error.message || 'Desconhecido'}</p>
                    <p>Timestamp: ${new Date().toISOString()}</p>
                    <p>Browser: ${navigator.userAgent}</p>
                `;
                
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }

        function tentarNovamente() {
            carregarDados();
        }
    </script>
</body>
</html>
